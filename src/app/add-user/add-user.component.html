<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">User Name</label>
        <input id="name" formControlName="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" type="text">
      </div>
      <div class="mb-4">
        <label for="workoutType" class="block text-gray-700">Workout Type</label>
        <select id="workoutType" formControlName="workoutType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option *ngFor="let type of workoutTypes" [value]="type">{{type}}</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="minutes" class="block text-gray-700">Minutes</label>
        <input id="minutes" formControlName="minutes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" type="number">
      </div>
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md">Add Workout</button>
      </div>
    </form>
  </div>
