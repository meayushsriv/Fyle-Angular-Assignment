<div class="max-w-4xl mx-auto p-4">
    <div class="flex mb-4">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by username" class="w-full p-2 border border-gray-300 rounded-md">
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="workoutType">
        <th mat-header-cell *matHeaderCellDef>Workout Type</th>
        <td mat-cell *matCellDef="let element">{{element.workoutType}}</td>
      </ng-container>
      <ng-container matColumnDef="minutes">
        <th mat-header-cell *matHeaderCellDef>Minutes</th>
        <td mat-cell *matCellDef="let element">{{element.minutes}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5"></mat-paginator>
    <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator> -->
  </div>
